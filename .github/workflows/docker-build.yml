name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docker/**'
  workflow_dispatch:
    inputs:
      image:
        description: 'Which image to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - document
          - document-source
          - sheets
          - presentation

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  # Determine which images to build
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ inputs.image }}" == "all" ]; then
              echo 'matrix={"include":[{"product":"document","dockerfile":"Dockerfile.document"},{"product":"document-source","dockerfile":"Dockerfile.document-source"},{"product":"sheets","dockerfile":"Dockerfile.sheets"},{"product":"presentation","dockerfile":"Dockerfile.presentation"}]}' >> $GITHUB_OUTPUT
            else
              PRODUCT="${{ inputs.image }}"
              if [ "$PRODUCT" == "document-source" ]; then
                DOCKERFILE="Dockerfile.document-source"
              else
                DOCKERFILE="Dockerfile.$PRODUCT"
              fi
              echo "matrix={\"include\":[{\"product\":\"$PRODUCT\",\"dockerfile\":\"$DOCKERFILE\"}]}" >> $GITHUB_OUTPUT
            fi
          else
            # On push, build all images
            echo 'matrix={"include":[{"product":"document","dockerfile":"Dockerfile.document"},{"product":"document-source","dockerfile":"Dockerfile.document-source"},{"product":"sheets","dockerfile":"Dockerfile.sheets"},{"product":"presentation","dockerfile":"Dockerfile.presentation"}]}' >> $GITHUB_OUTPUT
          fi

  # Build images (platform independent)
  build:
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 480
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${{ matrix.product }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push TeamSync ${{ matrix.product }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.product }}
          cache-to: type=gha,mode=max,scope=${{ matrix.product }}
          platforms: linux/amd64
          provenance: false

      - name: Image size report
        if: github.event_name != 'pull_request'
        run: |
          echo "### Image Size Report for ${{ matrix.product }}" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${{ matrix.product }}:latest
          SIZE=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${{ matrix.product }}:latest --format "{{.Size}}")
          echo "| teamsync-${{ matrix.product }} | $SIZE |" >> $GITHUB_STEP_SUMMARY

  # Compare image sizes after all builds complete
  compare-sizes:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      packages: read
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare image sizes
        run: |
          echo "## Docker Image Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Size | Build Type |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|------------|" >> $GITHUB_STEP_SUMMARY

          # Pull and report sizes for all images
          for IMAGE in document document-source sheets presentation; do
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${IMAGE}:latest 2>/dev/null || continue
            SIZE=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${IMAGE}:latest --format "{{.Size}}")
            if [ "$IMAGE" == "document-source" ]; then
              BUILD_TYPE="Full Source Build"
            else
              BUILD_TYPE="Pre-built Assets"
            fi
            echo "| teamsync-${IMAGE} | ${SIZE} | ${BUILD_TYPE} |" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-built Assets**: Uses pre-compiled LibreOffice binaries (fast build, ~30-60 min)" >> $GITHUB_STEP_SUMMARY
          echo "- **Full Source Build**: Compiles LibreOffice from source with optimizations (slow build, ~3-5 hours)" >> $GITHUB_STEP_SUMMARY