name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docker/**'
  workflow_dispatch:
    inputs:
      image:
        description: 'Which image to build'
        required: true
        default: 'editor-source'
        type: choice
        options:
          - all
          - editor
          - editor-source

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  # Determine which images to build
  prepare:
    runs-on: ubuntu-latest
    outputs:
      build-packages: ${{ steps.set-matrix.outputs.build-packages }}
      build-source: ${{ steps.set-matrix.outputs.build-source }}
      package-matrix: ${{ steps.set-matrix.outputs.package-matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ inputs.image }}" == "all" ]; then
              # Only build editor (unified image with all capabilities)
              echo 'package-matrix={"include":[{"product":"editor","dockerfile":"Dockerfile.editor"}]}' >> $GITHUB_OUTPUT
              echo "build-packages=true" >> $GITHUB_OUTPUT
              echo "build-source=true" >> $GITHUB_OUTPUT
            elif [ "${{ inputs.image }}" == "document-source" ] || [ "${{ inputs.image }}" == "editor-source" ]; then
              echo 'package-matrix={"include":[]}' >> $GITHUB_OUTPUT
              echo "build-packages=false" >> $GITHUB_OUTPUT
              echo "build-source=true" >> $GITHUB_OUTPUT
            else
              PRODUCT="${{ inputs.image }}"
              DOCKERFILE="Dockerfile.$PRODUCT"
              echo "package-matrix={\"include\":[{\"product\":\"$PRODUCT\",\"dockerfile\":\"$DOCKERFILE\"}]}" >> $GITHUB_OUTPUT
              echo "build-packages=true" >> $GITHUB_OUTPUT
              echo "build-source=false" >> $GITHUB_OUTPUT
            fi
          else
            # On push, only build editor (unified image with all capabilities)
            echo 'package-matrix={"include":[{"product":"editor","dockerfile":"Dockerfile.editor"}]}' >> $GITHUB_OUTPUT
            echo "build-packages=true" >> $GITHUB_OUTPUT
            echo "build-source=true" >> $GITHUB_OUTPUT
          fi

  # Build package-based images (fast, ~3 min each)
  build-packages:
    needs: prepare
    if: needs.prepare.outputs.build-packages == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.package-matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${{ matrix.product }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push TeamSync ${{ matrix.product }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.product }}
          cache-to: type=gha,mode=max,scope=${{ matrix.product }}
          platforms: linux/amd64
          provenance: false

      - name: Image size report
        if: github.event_name != 'pull_request'
        run: |
          echo "### Image Size Report for ${{ matrix.product }}" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${{ matrix.product }}:latest
          SIZE=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${{ matrix.product }}:latest --format "{{.Size}}")
          echo "| teamsync-${{ matrix.product }} | $SIZE |" >> $GITHUB_STEP_SUMMARY

  # Build document-source on larger runner (LibreOffice source build needs ~50GB)
  # Using Paid_Runner for more disk space and CPU
  build-source:
    needs: prepare
    if: needs.prepare.outputs.build-source == 'true'
    runs-on: Paid_Runner
    timeout-minutes: 480
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Aggressive disk cleanup
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Standard cleanup
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo docker image prune --all --force
          # Aggressive cleanup
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/go
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /usr/share/az_*
          sudo rm -rf /usr/share/gradle*
          sudo rm -rf /usr/share/sbt
          sudo rm -rf /opt/microsoft
          sudo rm -rf /opt/google
          sudo rm -rf /opt/pipx
          # Remove large apt packages
          sudo apt-get remove -y '^aspnetcore-.*' '^dotnet-.*' 'php.*' '^mongodb-.*' '^mysql-.*' azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox powershell mono-devel || true
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /var/cache/apt/archives/*
          # Remove swap file
          sudo swapoff -a || true
          sudo rm -f /swapfile || true
          echo "Disk space after aggressive cleanup:"
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-document-source
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push TeamSync document-source (fallback)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.document-source
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          platforms: linux/amd64
          provenance: false

      - name: Image size report
        if: github.event_name != 'pull_request'
        run: |
          echo "### Image Size Report for document-source (Fallback)" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Size | Runner |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|--------|" >> $GITHUB_STEP_SUMMARY
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-document-source:latest
          SIZE=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-document-source:latest --format "{{.Size}}")
          echo "| teamsync-document-source | $SIZE | Paid_Runner |" >> $GITHUB_STEP_SUMMARY

  # Compare image sizes after all builds complete
  compare-sizes:
    needs: [build-packages, build-source]
    if: always() && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare image sizes
        run: |
          echo "## Docker Image Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Size | Build Type |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|------------|" >> $GITHUB_STEP_SUMMARY

          # Pull and report sizes for editor images only
          for IMAGE in editor editor-source; do
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${IMAGE}:latest 2>/dev/null || continue
            SIZE=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${IMAGE}:latest --format "{{.Size}}")
            if [ "$IMAGE" == "editor-source" ]; then
              BUILD_TYPE="Full Source Build (Enterprise)"
            else
              BUILD_TYPE="Pre-built Packages"
            fi
            echo "| teamsync-${IMAGE} | ${SIZE} | ${BUILD_TYPE} |" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Notes" >> $GITHUB_STEP_SUMMARY
          echo "- **Pre-built Packages**: Uses official Collabora packages (~3 min build)" >> $GITHUB_STEP_SUMMARY
          echo "- **Full Source Build**: Compiles LibreOffice from source (~3-5 hours)" >> $GITHUB_STEP_SUMMARY
