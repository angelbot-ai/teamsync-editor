name: Build 25.04 Docker Images (Experimental)

# Manual trigger only - 25.04 is experimental
on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Which 25.04 image to build'
        required: true
        default: 'document'
        type: choice
        options:
          - all
          - document
          - sheets
          - presentation

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  # Determine which images to build
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [ "${{ inputs.image }}" == "all" ]; then
            echo 'matrix={"include":[{"product":"document","dockerfile":"Dockerfile.document.25"},{"product":"sheets","dockerfile":"Dockerfile.sheets.25"},{"product":"presentation","dockerfile":"Dockerfile.presentation.25"}]}' >> $GITHUB_OUTPUT
          else
            PRODUCT="${{ inputs.image }}"
            DOCKERFILE="Dockerfile.${PRODUCT}.25"
            echo "matrix={\"include\":[{\"product\":\"$PRODUCT\",\"dockerfile\":\"$DOCKERFILE\"}]}" >> $GITHUB_OUTPUT
          fi

  # Build 25.04 images
  build:
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${{ matrix.product }}
          tags: |
            type=raw,value=25.04
            type=raw,value=25.04-{{sha}}

      - name: Build and push TeamSync ${{ matrix.product }} (25.04)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.product }}-25
          cache-to: type=gha,mode=max,scope=${{ matrix.product }}-25
          platforms: linux/amd64
          provenance: false

      - name: Image size report
        run: |
          echo "### Image Size Report for ${{ matrix.product }} (25.04)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|------|" >> $GITHUB_STEP_SUMMARY
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${{ matrix.product }}:25.04
          SIZE=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${{ matrix.product }}:25.04 --format "{{.Size}}")
          echo "| teamsync-${{ matrix.product }} | 25.04 | $SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** 25.04 builds use component-specific LibreOffice packages for smaller images." >> $GITHUB_STEP_SUMMARY
          echo "This is experimental - not recommended for production." >> $GITHUB_STEP_SUMMARY

  # Compare image sizes after all builds complete
  compare-sizes:
    needs: build
    runs-on: ubuntu-latest
    if: inputs.image == 'all'
    permissions:
      packages: read
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare 25.04 image sizes
        run: |
          echo "## 25.04 Docker Image Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Size | Components |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|------------|" >> $GITHUB_STEP_SUMMARY

          # Pull and report sizes for all 25.04 images
          for IMAGE in document sheets presentation; do
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${IMAGE}:25.04 2>/dev/null || continue
            SIZE=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/teamsync-${IMAGE}:25.04 --format "{{.Size}}")
            case "$IMAGE" in
              document) COMPONENTS="Writer only" ;;
              sheets) COMPONENTS="Calc only" ;;
              presentation) COMPONENTS="Impress only" ;;
            esac
            echo "| teamsync-${IMAGE}:25.04 | ${SIZE} | ${COMPONENTS} |" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 25.04 Build Features" >> $GITHUB_STEP_SUMMARY
          echo "- **Component-specific packages**: Only includes needed LibreOffice modules" >> $GITHUB_STEP_SUMMARY
          echo "- **Target size**: ~600-800 MB per image (vs ~2GB full LibreOffice)" >> $GITHUB_STEP_SUMMARY
          echo "- **Source-built coolwsd**: Full branding control" >> $GITHUB_STEP_SUMMARY
          echo "- **Railway compatible**: Uses coolforkit-caps with capability fallback" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**WARNING:** 25.04 is development/snapshot - not production stable." >> $GITHUB_STEP_SUMMARY
