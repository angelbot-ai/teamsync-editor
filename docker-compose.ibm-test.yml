# =============================================================================
# TeamSync Editor - IBM Container Registry Test
# =============================================================================
#
# Tests the images pulled from IBM Container Registry
#
# Usage:
#   docker compose -f docker-compose.ibm-test.yml up -d
#
# Ports:
#   - 9980: TeamSync Document (Word processor)
#   - 8080: Sample Application (WOPI host)
#
# =============================================================================

services:
  # ===========================================================================
  # TeamSync Document - Word Processor (from IBM Registry)
  # ===========================================================================
  teamsync-document:
    image: us.icr.io/teamsync/teamsync-document:latest
    container_name: teamsync-document
    ports:
      - "9980:9980"
    environment:
      - TEAMSYNC_PRODUCT=document
      - SSL_ENABLE=false
      - SSL_TERMINATION=true
      - LOG_LEVEL=warning
      - COOL_ADMIN_USER=admin
      - COOL_ADMIN_PASSWORD=admin123
    extra_hosts:
      - "host.docker.internal:host-gateway"
    cap_add:
      - MKNOD
      - SYS_CHROOT
      - FOWNER
      - CHOWN
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    networks:
      - teamsync-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "--max-time", "30", "http://localhost:9980/hosting/discovery"]
      interval: 60s
      timeout: 60s
      start_period: 300s
      retries: 10
    restart: unless-stopped

  # ===========================================================================
  # Sample Application - WOPI Host & Demo UI
  # ===========================================================================
  sample-app:
    image: teamsync-sample-app:latest
    container_name: teamsync-sample-app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - COLLABORA_DOCUMENT_URL=http://teamsync-document:9980
      - COLLABORA_DOCUMENT_PUBLIC_URL=http://localhost:9980
      - PUBLIC_URL=http://localhost:8080
      - WOPI_CALLBACK_URL=http://sample-app:8080
      - JWT_SECRET=local-dev-secret-key-change-in-production-32chars
      - STANDALONE_MODE=true
      - COLLABORA_SHEETS_URL=
      - COLLABORA_PRESENTATION_URL=
    depends_on:
      teamsync-document:
        condition: service_started
    networks:
      - teamsync-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped

networks:
  teamsync-network:
    driver: bridge
